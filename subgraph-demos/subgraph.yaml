specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DemosManagement
    network: sepolia
    source:
      address: "0x951e6a4C59f5a866876094Bba4dE8d32ACF1E454"
      abi: DemosManagement
      startBlock: 9207066
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DemoSubmitted
      abis:
        - name: DemosManagement
          file: ./abis/DemosManagement.json
      eventHandlers:
        - event: DemoSubmitted(indexed uint256,(uint256,uint256,uint256,string,address))
          handler: handleDemoSubmitted
      file: ./src/demos-management.ts
