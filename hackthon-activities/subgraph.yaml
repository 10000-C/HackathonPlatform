specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ActivitiesManagement
    network: sepolia
    source:
      address: "0x1c2318b7415e369FeF9f66Af29E08DF51B5FFdDd"
      abi: ActivitiesManagement
      startBlock: 9179431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ActivityCreated
        - ActivityDeleted
        - ActivityUpdated
        - ParticipantAdded
        - ParticipantRemoved
      abis:
        - name: ActivitiesManagement
          file: ./abis/ActivitiesManagement.json
      eventHandlers:
        - event: ActivityCreated(indexed uint256,(string,string,address,uint256,uint256,uint256,(uint256,uint256),(uint256,uint256),(uint256,uint256)))
          handler: handleActivityCreated
        - event: ActivityDeleted(indexed uint256,address)
          handler: handleActivityDeleted
        - event: ActivityUpdated(indexed uint256,(string,string,address,uint256,uint256,uint256,(uint256,uint256),(uint256,uint256),(uint256,uint256)))
          handler: handleActivityUpdated
        - event: ParticipantAdded(indexed uint256,address)
          handler: handleParticipantAdded
        - event: ParticipantRemoved(indexed uint256,address)
          handler: handleParticipantRemoved
      file: ./src/activities-management.ts
